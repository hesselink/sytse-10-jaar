<!DOCTYPE html>
<html>
<head>
  <title>Robot?</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel=stylesheet type=text/css href="style.css" />
  <script src=index.js></script>
</head>
<body>
  <div id=game>
    <canvas id=canvas width=801 height=801></canvas>
    <div id=controls>
      <button class=menu-button id=up><span class=img></span></button>
      <button class=menu-button id=left><span class=img></span></button>
      <button class=menu-button id=run><span class=img></span></button>
      <button class=menu-button id=right><span class=img></span></button>
      <button class=menu-button id=down><span class=img></span></button>
    </div>
    <div class=break></div>
    <div id=program></div>
  </div>
  <div id=end>
    <h1>Gefeliciteerd, Sytse!</h1>
    <p>Op je cadeau moet je nog even wachten, maar dit was al een klein voorproefje. In de herfst volgt er meer!</p>
  </div>
</body>
